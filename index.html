<!DOCTYPE html>
<html>
<head>
    <title>Aproximacion de Factorial</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p><h1>Aproximacion de Factorial</h1></p>

    <div id="results">
    </div>

    <script>

        function stirlingApproximation(n) {
            const pi = Math.PI;
            const e = Math.E;
            return Math.sqrt(2 * pi * n) * Math.pow(n / e, n);
        }

        function factorial(n) {
            if (n === 0) {
                return 1;
            } else {
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
        }

        const n = 20;
        const approxVal = stirlingApproximation(n);
        const trueVal = factorial(n);
        const error = (trueVal - approxVal) / trueVal;

        const resultado = document.getElementById('results');
        resultado.innerHTML = `
            <p>Valor Aproximado: ${approxVal}</p>
            <p>Valor Verdadero: ${trueVal}</p>
            <p>Error: ${error}</p>
        `;
    </script>
</body>
</html>
